<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Road Mapping - Smart Pothole Detection</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --danger: #ef4444;
            --success: #10b981;
            --orange: #f97316;
            --bg: #0f172a;
            --text: #f8fafc;
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            overflow: hidden;
            color: var(--text);
        }

        #container {
            width: 100vw;
            height: 100vh;
        }

        .ui-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(30, 41, 59, 0.8);
            padding: 20px;
            border-radius: 12px;
            backdrop-filter: blur(8px);
            border: 1px solid #334155;
            width: 300px;
        }

        .btn-back {
            display: inline-block;
            margin-top: 10px;
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .legend {
            margin-top: 15px;
            font-size: 0.8rem;
        }

        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--success);
        }
    </style>
</head>

<body>
    <div class="ui-overlay">
        <h2 style="margin: 0 0 10px 0; font-size: 1.5rem;">3D Road Profile</h2>
        <p style="font-size: 0.9rem; opacity: 0.8;">Visualizing road surface anomalies detected via YOLO and LiDAR
            fusion.</p>

        <div class="legend">
            <div class="legend-item">
                <div class="dot" style="background: var(--danger);"></div> Critical (>8cm)
            </div>
            <div class="legend-item">
                <div class="dot" style="background: var(--orange);"></div> Moderate (<=8cm)< /div>
                    <div class="legend-item">
                        <div class="dot" style="background: var(--success);"></div> Minor (Repaired)
                    </div>
            </div>

            <a href="/" class="btn-back">‚Üê Back to Map Dashboard</a>
        </div>

        <div id="status" class="status">System Active: Scanning Surroundings...</div>
        <div id="container"></div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

        <script>
            let scene, camera, renderer, controls, road;
            let potholes = [];
            let roadPointsCloud;
            let roadPointsData = [];

            function init() {
                scene = new THREE.Scene();
                scene.background = new THREE.Color(0x0f172a);

                camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                camera.position.set(0, 15, 30);

                renderer = new THREE.WebGLRenderer({ antialias: true });
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.shadowMap.enabled = true;
                document.getElementById('container').appendChild(renderer.domElement);

                controls = new THREE.OrbitControls(camera, renderer.domElement);
                controls.enableDamping = true;

                // Lights
                const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
                scene.add(ambientLight);

                const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
                directionalLight.position.set(10, 20, 10);
                directionalLight.castShadow = true;
                scene.add(directionalLight);

                // Road Plane
                const roadGeometry = new THREE.PlaneGeometry(20, 100);
                const roadMaterial = new THREE.MeshStandardMaterial({
                    color: 0x334155,
                    roughness: 0.8,
                    metalness: 0.2
                });
                road = new THREE.Mesh(roadGeometry, roadMaterial);
                road.rotation.x = -Math.PI / 2;
                road.receiveShadow = true;
                scene.add(road);

                // Grid Helper
                const grid = new THREE.GridHelper(100, 20, 0x475569, 0x475569);
                grid.position.y = 0.05;
                scene.add(grid);

                window.addEventListener('resize', onWindowResize, false);

                fetch3DData();
                initPointCloud();
                fetchRoadProfile();
                animate();
            }

            function initPointCloud() {
                const geometry = new THREE.BufferGeometry();
                const material = new THREE.PointsMaterial({ size: 0.5, vertexColors: true });
                roadPointsCloud = new THREE.Points(geometry, material);
                scene.add(roadPointsCloud);
            }

            function onWindowResize() {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }

            function create3DPothole(data, index) {
                // Visualize pothole as a negative space or a "well"
                // Since we can't easily carve a hole in a plane in ThreeJS without CSG,
                // we'll use a downward cylinder or a semi-sphere.

                const depthScale = data.depth / 20; // Scale for visualization
                const geometry = new THREE.CylinderGeometry(1.5, 0.8, depthScale * 5, 32);

                let color = 0x10b981; // Minor/Green
                if (data.severity === 'Critical') color = 0xef4444; // Red
                else if (data.status === 'Orange') color = 0xf97316; // Orange
                else if (data.severity === 'Moderate') color = 0xf97316; // Orange

                const material = new THREE.MeshStandardMaterial({
                    color: color,
                    emissive: color,
                    emissiveIntensity: 0.2,
                    transparent: true,
                    opacity: 0.9
                });

                const mesh = new THREE.Mesh(geometry, material);

                // Randomize position on road for visualization (or use offsets)
                const zPos = 40 - (index * 8); // Spread along the road
                const xPos = (Math.random() - 0.5) * 10;

                mesh.position.set(xPos, - (depthScale * 2.5), zPos);
                mesh.castShadow = true;
                mesh.receiveShadow = true;

                // Add a label-like glow at surface level
                const glowGeo = new THREE.RingGeometry(1.6, 1.8, 32);
                const glowMat = new THREE.MeshBasicMaterial({ color: color, side: THREE.DoubleSide });
                const glow = new THREE.Mesh(glowGeo, glowMat);
                glow.rotation.x = -Math.PI / 2;
                glow.position.set(xPos, 0.1, zPos);

                scene.add(mesh);
                scene.add(glow);
                potholes.push({ mesh, glow });
            }

            async function fetchRoadProfile() {
                try {
                    const response = await fetch('/api/road-profile');
                    const points = await response.json();
                    if (!points || points.length === 0) return;

                    const positions = [];
                    const colors = [];
                    const colorObj = new THREE.Color();

                    points.forEach(p => {
                        // Normalize coordinates for ThreeJS workspace
                        positions.push(p.z, -p.y / 5, -p.x + 20);

                        // Color based on depth
                        if (p.y > 25) colorObj.setHex(0xef4444); // Critical
                        else if (p.y > 15) colorObj.setHex(0xf97316); // Moderate
                        else colorObj.setHex(0x3b82f6); // Normal Surface

                        colors.push(colorObj.r, colorObj.g, colorObj.b);
                    });

                    roadPointsCloud.geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
                    roadPointsCloud.geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));
                    roadPointsCloud.geometry.attributes.position.needsUpdate = true;
                    roadPointsCloud.geometry.attributes.color.needsUpdate = true;
                } catch (err) {
                    console.error("Road Profile Fetch Error:", err);
                }
            }

            async function fetch3DData() {
                try {
                    const response = await fetch('/api/potholes');
                    const data = await response.json();

                    // Clear existing
                    potholes.forEach(p => {
                        scene.remove(p.mesh);
                        scene.remove(p.glow);
                    });
                    potholes = [];

                    data.slice(0, 10).forEach((p, idx) => {
                        create3DPothole(p, idx);
                    });
                } catch (err) {
                    console.error("3D Data Fetch Error:", err);
                }
            }

            function animate() {
                requestAnimationFrame(animate);
                controls.update();
                renderer.render(scene, camera);
            }

            init();
            setInterval(fetch3DData, 5000);
            setInterval(fetchRoadProfile, 1000); 
        </script>
</body>

</html>
